<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheather API</title>
    <!-- CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body
        {
            background: url(img/black.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="container w-50 mt-5">
        <h2 class="text-center text-light mb-3">Wheather Update Using Wheather API</h2>
        <input type="text" class="form-control mb-3" placeholder="Enter Your City Name...." id="ID_input">
        <button type="button" class ="btn btn-warning d-flex m-auto" onclick="getWheather()">GET INFO</button>
        <h2 id = "temp" class="text-light text-center mt-3"></h2>
        <h3 id = "desc"  class="text-light text-center"></h3>
        <img src="" class="d-flex m-auto" id="icon" alt="">
    </div>
    <script>
        function getWheather()
        {
            apiKey ="2bc5d900ba1a9c87e86dbaee55a2f391"
            var serchTerm = document.getElementById('ID_input').value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${serchTerm}&appid=${apiKey}`)
            .then(response => response.json()).then(data => 
            {
                var temprature = Math.round((data.main.temp)-273);
                var description = data.weather[0].description;
                var image = data.weather[0].icon;
                // Alt + 0176 for °C
                document.getElementById('temp').innerHTML = temprature + "°C";
                document.getElementById('desc').innerHTML = description;
                document.getElementById('icon').src =`https://openweathermap.org/img/wn/${image}.png`;
            });

        }
    </script>

  </body>
</html>
